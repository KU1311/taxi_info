<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            max-height: 70vh; /* Adjust this value based on your design needs */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            background-color: #d7454e;
            color: white;
            border: none;
            border-radius: 8px;
            width: calc(50% - 20px); /* Two buttons per row with space for margins */
            height: 150px; /* Fixed height for buttons */
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            position: relative;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .button img {
            width: 80px; /* Adjust based on your image size */
            height: 80px; /* Ensure images are square */
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            width: 100%;
            position: relative;
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="page1.html" class="button">
            <img src="image1.jpg" alt="Image 1">
            Button 1
        </a>
        <a href="page2.html" class="button">
            <img src="image2.jpg" alt="Image 2">
            Button 2
        </a>
        <a href="page3.html" class="button">
            <img src="image3.jpg" alt="Image 3">
            Button 3
        </a>
        <a href="page4.html" class="button">
            <img src="image4.jpg" alt="Image 4">
            Button 4
        </a>
    </div>

    <div class="footer">
        <h3>資料錯誤?提供意見? <br> 請聯絡客服</h3>
        <a href="https://wa.me/85256600580" class="whatsapp-button">WhatsApp</a>
    </div>

</body>
</html>
