<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark grey background */
            color: white; /* Change text color to white for better contrast */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            background-color: #d7454e;
            color: white;
            border: none;
            border-radius: 8px;
            width: calc(50% - 20px); /* Two buttons per row with space for margins */
            height: 150px;
            padding-bottom: calc(50% - 20px); /* Create a square shape */
            position: relative; /* Allows absolute positioning for child elements */
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            overflow: hidden; /* Prevents overflow of the image */
        }
        .button img {
            width: 70%; /* Responsive image width */
            height: auto; /* Maintain aspect ratio */
            max-height: 70%; /* Limit image height to avoid overflow */
            position: absolute; /* Position the image absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Offset the position */
            border-radius: 8px; /* Rounded corners for the image */
        }
        .footer {
            padding: 10px;
            background-color: #444; /* Slightly lighter grey for footer */
            width: 100%;
            position: fixed;
            bottom: 0; /* Align to the bottom of the viewport */
            left: 0; /* Align to the left of the viewport */
        }
        .footer h3 {
            margin: 0; /* Remove default margin */
            padding-left: 10px; /* Add some padding to the left */
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="toilet.html" class="button">
            <img src="https://raw.githubusercontent.com/KU1311/taxi_info/main/icon-toilet.png" alt="Image 1">
            <h2>洗手間位置</h2>
        </a>
        <a href="taxipoint.html" class="button">
            <img src="https://raw.githubusercontent.com/KU1311/taxi_info/main/icon-taxipoint.png" alt="Image 2">
            <h2>的士站/扎馬位置</h2>
        </a>
        <a href="gas.html" class="button">
            <img src="https://raw.githubusercontent.com/KU1311/taxi_info/main/icon-gas.png" alt="Image 3">
            <h2>汽站位置</h2>
        </a>
        <a href="upcoming.html" class="button">
            <img src="image4.jpg" alt="Image 4">
            <h2>即將推出</h2>
        </a>
    </div>

    <div class="footer">
        <h3>資料錯誤?提供意見? <br> 請聯絡客服</h3>
        <a href="https://wa.me/85256600580" class="whatsapp-button">WhatsApp</a>
    </div>

</body>
</html>
