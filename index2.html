<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Filters</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <select id="time-dropdown">
        <option value="全部">全部</option>
        <option value="日間">日間</option>
        <option value="半夜">半夜</option>
        <option value="全日">全日</option>
    </select>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([22.305451, 114.169656], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            opacity: 0.7
        }).addTo(map);

        // Sample feature data
        const features = [
            { name: "Point A", description: "This is Point A", time: "日間", coordinates: [114.169656, 22.305451] },
            { name: "Point B", description: "This is Point B", time: "半夜", coordinates: [114.169656, 22.315451] },
            { name: "Point C", description: "This is Point C", time: "全日", coordinates: [114.169656, 22.325451] },
            { name: "Point D", description: "This is Point D", time: "日間", coordinates: [114.169656, 22.335451] },
            { name: "Point E", description: "This is Point E", time: "半夜", coordinates: [114.169656, 22.345451] },
        ];

        let markers = []; // Store markers for reference

        // Initial load: Add all markers with popups
        function loadMarkers() {
            features.forEach(feature => {
                const marker = L.marker([feature.coordinates[1], feature.coordinates[0]]);
                marker.bindPopup(`<b>${feature.name}</b><br>${feature.description}`);
                marker.addTo(map);
                markers.push(marker); // Store marker reference
            });
        }

        // Filter markers based on selected time
        function filterMarkers() {
            const timeFilter = document.getElementById('time-dropdown').value;

            markers.forEach(marker => {
                const feature = features.find(f => f.name === marker.getPopup().getContent().split('<b>')[1].split('</b>')[0]);

                let shouldShow = true; // Default to true

                // Apply the filtering logic
                if (timeFilter === '全部') {
                    shouldShow = true; // Show all
                } else if (timeFilter === '日間') {
                    shouldShow = feature.time === '日間' || feature.time === '全日';
                } else if (timeFilter === '半夜') {
                    shouldShow = feature.time === '半夜' || feature.time === '全日';
                } else {
                    shouldShow = false; // Hide otherwise
                }

                // Set marker opacity and manage popups
                marker.setOpacity(shouldShow ? 1 : 0);
                if (shouldShow) {
                    marker.addTo(map); // Ensure marker is added to the map
                    marker.bindPopup(`<b>${feature.name}</b><br>${feature.description}`); // Rebind popup
                } else {
                    marker.unbindPopup(); // Unbind popup if not shown
                }
            });
        }

        // Load markers initially
        loadMarkers();

        // Filter markers when the dropdown value changes
        document.getElementById('time-dropdown').addEventListener('change', filterMarkers);
    </script>
</body>
</html>
