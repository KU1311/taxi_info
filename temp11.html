<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greyscale Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Replace with your Mapbox access token
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'https://mapapi.geodata.gov.hk/gs/api/v1.0.0/vt/basemap/HK80/resources/styles/root.json',
        center: [114.1095, 22.3964], // Center of Hong Kong
        zoom: 10
    });

    map.on('load', () => {
        // Modify layers for greyscale
        const layers = [
            {
                id: '1_LandMask',
                paint: { 'fill-color': '#D3D3D3' }
            },
            {
                id: '3_HydroPolyMask',
                paint: { 'fill-color': '#A9A9A9' }
            },
            {
                id: 'Lv19-Lv20/41_RoadPoly(US)_5K/MainRoad',
                paint: { 'fill-color': '#B0B0B0' }
            },
            // Add more layers as necessary...
        ];

        layers.forEach(layer => {
            map.setPaintProperty(layer.id, 'fill-color', layer.paint['fill-color']);
        });
    });
</script>

</body>
</html>
