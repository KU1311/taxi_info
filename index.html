<!DOCTYPE html>
<html>
<head>
  <title>POI Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    // Replace this with the URL of your CSV file on GitHub
    const csvUrl = 'https://raw.githubusercontent.com/KU1311/taxi_info/main/toilet_csv_test1.csv';

    // Fetch the CSV data
    fetch(csvUrl)
      .then(response => response.text())
      .then(csvData => {
        // Parse the CSV data
        const rows = csvData.trim().split('\n');
        const headers = rows[0].split(',');
        const data = rows.slice(1).map(row => {
          const values = row.split(',');
          return headers.reduce((obj, header, i) => {
            obj[header] = values[i];
            return obj;
          }, {});
        });

        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
      
        // Add markers for the POIs
        data.forEach(poi => {
          const Y = poi.lng
          const Yr = Y.replace('\r', '')
          L.marker([parseFloat(poi.lat), parseFloat(Yr)]).addTo(map)
            .bindPopup(`<b>${poi.name}</b><br>${poi.remarks}`);
        });
      })
      .catch(error => console.error('Error fetching CSV data:', error));
  </script>
</body>
</html>
