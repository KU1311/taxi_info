<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTaxi Useful Info</title>
    <style>
        body {
	    display: flex;
	    flex-direction: column;
	    justify-content: space-between; /* Space between content and footer */
	    align-items: center;
	    height: 100vh; /* Full viewport height */
	    margin: 0;
	    font-family: Arial, sans-serif;
	    background-color: #333; /* Dark grey background */
	    color: white; /* Change text color to white for better contrast */
	}
	
	.button-container {
	    display: flex;
	    flex-wrap: wrap;
	    justify-content: center;
	    align-items: center;
	    overflow-y: auto;
	    width: 100%;
	    padding: 20px;
	    box-sizing: border-box;
	    flex: 1; /* Allow this section to grow and fill space */
	}
	
	.button {
	    background-color: #d7454e;
	    color: white;
	    border: none;
	    border-radius: 8px;
	    width: calc(50% - 20px); /* Two buttons per row with space for margins */
	    height: 100px;
	    padding-bottom: calc(50% - 20px); /* Create a square shape */
	    position: relative; /* Allows absolute positioning for child elements */
	    margin: 10px;
	    display: flex;
	    flex-direction: column;
	    justify-content: center;
	    align-items: center;
	    text-align: center;
	    text-decoration: none;
	    overflow: hidden; /* Prevents overflow of the image */
	}
	
	.button img {
	    width: 70%; /* Responsive image width */
	    height: auto; /* Maintain aspect ratio */
	    max-height: 70%; /* Limit image height to avoid overflow */
	    position: absolute; /* Position the image absolutely */
	    top: 50%; /* Center vertically */
	    left: 50%; /* Center horizontally */
	    transform: translate(-50%, -50%); /* Offset the position */
	    border-radius: 8px; /* Rounded corners for the image */
	}
	
	.footer {
	    display: flex; /* Use flexbox for layout */
	    align-items: center; /* Center items vertically */
	    justify-content: space-between; /* Space between left content and button */
	    background-color: #333; /* Background color for footer */
	    color: white; /* Text color */
	    padding: 10px; /* Padding around the footer */
	    width: 100%; /* Full width of the viewport */
	    position: fixed; /* Fix the footer to the bottom */
	    bottom: 0; /* Align to the bottom */
	}
	
	.footer-content {
	    display: flex; /* Use flexbox for inner content */
	    align-items: center; /* Center the icon and text vertically */
	}
	
	.footer-icon {
	    height: 3em; /* Set height to match two lines of text */
	    margin-right: 10px; /* Space between image and text */
	}
	
	.footer h3 {
	    margin: 0; /* Remove default margin */
	    line-height: 1.4; /* Adjust line height for spacing */
	}
	
	.whatsapp-button {
	    background-color: #25D366; /* WhatsApp green */
	    color: white; /* Button text color */
	    padding: 10px 15px; /* Padding for the button */
	    border-radius: 5px; /* Rounded corners */
	    text-decoration: none; /* Remove underline */
	    display: flex; /* Center the text */
	    align-items: center; /* Center text vertically */
	    margin-left: 40px; /* Add space between footer content and button */
	}
    </style>
</head>
<body>

    <div class="button-container">
        <a href="toilet.html" class="button">
            <img src="https://raw.githubusercontent.com/KU1311/taxi_info/main/icon-toilet.png" alt="Image 1">
            <h2>方便泊車的洗手間位置</h2>
        </a>
        <a href="taxipoint.html" class="button">
            <img src="https://raw.githubusercontent.com/KU1311/taxi_info/main/icon-taxipoint.png" alt="Image 2">
            <h2>的士站/扎馬位置</h2>
        </a>
        <a href="gas.html" class="button">
            <img src="https://raw.githubusercontent.com/KU1311/taxi_info/main/icon-gas.png" alt="Image 3">
            <h2>汽站位置</h2>
        </a>
        <a href="upcoming.html" class="button">
            
            <h2>即將推出</h2>
        </a>
    </div>

      <div class="footer">
	    <div class="footer-content">
	        <img src="https://raw.githubusercontent.com/KU1311/taxi_info/main/etaxi-icon.png" alt="eTaxi Icon" class="footer-icon">
	        <h3>資料錯誤?提供意見? <br> 請聯絡客服</h3>
	    </div>
	    <a href="https://wa.me/85256600580" class="whatsapp-button">WhatsApp</a>
	</div>

</body>
</html>
