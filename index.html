<!DOCTYPE html>
<html>
<head>
  <title>POI Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
   button {
      display: flex;
      padding: 0.75rem;
      background-color: rgb(237, 28, 36 );
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
	  
	// Function to open Google Maps navigation
    function openGoogleMapsNavigation(lat, lng) {
      const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
      window.open(url, '_blank');
    }
	  
    // Replace this with the URL of your CSV file on GitHub
    const csvUrl = 'https://raw.githubusercontent.com/KU1311/taxi_info/main/toilet_csv_test1.csv';

    // Fetch the CSV data
    fetch(csvUrl)
      .then(response => response.text())
      .then(csvData => {
        // Parse the CSV data
        const rows = csvData.trim().split('\n');
			  const headers = rows[0].split(',').map(header => header.replace('\r', '').replace('"', ''));
        const data = rows.slice(1).map(row => {
          const values = row.split(',');
          return headers.reduce((obj, header, i) => {
            obj[header] = values[i];
            return obj;
          }, {});
        });

       // Initialize the map
        const map = L.map('map').setView([22.305451, 114.169656], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
      
        // Add markers for the POIs
        data.forEach(poi => {
          const Y = poi.lng;
          const Yr = String(Y).replace('\r', '');
          L.marker([parseFloat(poi.lat), parseFloat(Yr)]).addTo(map)
            .bindPopup(`<b>${poi.name}</b>
	    <br>${poi.remarks}
	     <button onclick="openGoogleMapsNavigation(${poi.lat}, ${Yr})">Navigate</button>
     	 `);
	})


	      // Get the user's current location
	    navigator.geolocation.getCurrentPosition(
	      (position) => {
	        const { latitude, longitude } = position.coords;
	        const currentLocation = L.latLng(latitude, longitude);
		const userLocation = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map).bindPopup("<b>Your Location</b>");
	        // Zoom the map to a 2km radius around the current location
	        map.setView(currentLocation, 14);
	        L.circle(currentLocation, { radius: 2000 }).addTo(map);
	      },
	      (error) => {
	        console.error('Error getting location:', error);
	        // Fallback to a default location if geolocation fails
	        map.setView([22.305451, 114.169656], 4);
	      })
	      
      })
      .catch(error => console.error('Error fetching CSV data:', error));

    

	  
  </script>
</body>
</html>
